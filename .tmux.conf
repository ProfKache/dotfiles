# scrollback size
set -g history-limit 10000

################################
# Keybinds
###############################


# Changing ctrl b to ctrl a as the command button
unbind C-b
set -g prefix C-a

set -s escape-time 0  # for performance when executing things in tmux

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1

# Using the mouse to switch panes
# set -g mouse-utf8 on
set -g mouse on
set -g set-clipboard external
bind -T root MouseUp2Pane paste

################################
# Status line configurations
###############################
set -g status-justify left
set -g status-left-length 200  # increase length (from 10)
set -g status-right-length 200  # increase length (from 10)
set -g status-style 'bg=#1e1e2e'  # transparent



# set -g default-terminal "tmux-256color"
# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"  # For Mac OS
#set -g default-shell /usr/bin/fish
#set-option -g default-command "reattach-to-user-namespace -l fish"
#set -g default-terminal "xterm-256color-italic"

#set-option -ga terminal-overrides ",xterm-256color-italic:Tc"
set -ga terminal-overrides ",*256col*:Tc"


#bind -t vi-copy y copy-pipe "xclip -sel clip -i"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'christoomey/vim-tmux-navigator'

#####################################
    # THEMES #
#####################################
# set -g @plugin 'jimeh/tmux-themepack'
# set -g @plugin 'khanghh/tmux-dark-plus-theme'
# set -g @plugin "janoamaral/tokyo-night-tmux"
# set -g @plugin "nordtheme/tmux"
set -g @plugin "arcticicestudio/nord-tmux"


set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# set -g @themepack 'powerline/double/purple'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
